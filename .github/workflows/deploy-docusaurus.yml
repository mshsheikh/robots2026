name: Deploy Docusaurus to GitHub Pages
on:
  push:
    branches:
      - main
      - master

# Grant the runner token explicit write permissions needed for pushing to gh-pages and for pages API
permissions:
  contents: write   # allow push to repo contents (required to push gh-pages)
  pages: write      # allow Pages publishing if needed
  id-token: write   # optional, for OIDC if used

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # ensure GITHUB_TOKEN is available to later steps
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./book
        run: npm ci

      - name: Build site
        working-directory: ./book
        run: npx docusaurus build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book/build
          publish_branch: gh-pages
