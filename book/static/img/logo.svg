<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Robot head -->
  <rect x="30" y="20" width="40" height="40" rx="5" fill="#444" stroke="#222" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="40" cy="35" r="3" fill="#00ff00"/>
  <circle cx="60" cy="35" r="3" fill="#00ff00"/>

  <!-- Mouth/LED display -->
  <rect x="45" y="45" width="10" height="3" rx="1" fill="#ff0000"/>

  <!-- Body -->
  <rect x="35" y="60" width="30" height="30" rx="3" fill="#666" stroke="#222" stroke-width="2"/>

  <!-- Arms -->
  <line x1="25" y1="65" x2="35" y2="65" stroke="#666" stroke-width="5" stroke-linecap="round"/>
  <line x1="65" y1="65" x2="75" y2="65" stroke="#666" stroke-width="5" stroke-linecap="round"/>

  <!-- Title text -->
  <text x="50" y="95" font-family="Arial" font-size="8" fill="#222" text-anchor="middle">AI Robotics</text>
</svg>