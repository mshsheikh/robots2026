<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Robots 2026 ‚Äì AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-gradient-start: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-gradient-end: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      --text-primary: #e2e8f0;
      --text-secondary: #cbd5e1;
      --user-bg: rgba(37, 99, 235, 0.8);
      --bot-bg: rgba(30, 41, 59, 0.8);
      --input-bg: rgba(15, 23, 42, 0.8);
      --button-bg: #3b82f6;
      --button-hover: #2563eb;
    }

    [data-theme="dark"] {
      --bg-gradient-start: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      --bg-gradient-end: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      --glass-bg: rgba(30, 41, 59, 0.3);
      --glass-border: rgba(148, 163, 184, 0.2);
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --user-bg: rgba(99, 102, 241, 0.8);
      --bot-bg: rgba(51, 65, 85, 0.8);
      --input-bg: rgba(15, 23, 42, 0.8);
      --button-bg: #6366f1;
      --button-hover: #4f46e5;
    }

    [data-theme="light"] {
      --bg-gradient-start: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
      --bg-gradient-end: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(0, 0, 0, 0.1);
      --text-primary: #0f172a;
      --text-secondary: #334155;
      --user-bg: rgba(59, 130, 246, 0.8);
      --bot-bg: rgba(203, 213, 225, 0.8);
      --input-bg: rgba(241, 245, 249, 0.8);
      --button-bg: #3b82f6;
      --button-hover: #2563eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      background: var(--bg-gradient-start);
      color: var(--text-primary);
      position: relative;
      overflow-x: hidden;
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.6;
    }

    .background-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--bg-gradient-end) 0%, transparent 70%);
      animation: float 20s ease-in-out infinite;
      opacity: 0.3;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(20px, 20px) rotate(5deg); }
      50% { transform: translate(0, 40px) rotate(0deg); }
      75% { transform: translate(-20px, 20px) rotate(-5deg); }
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      max-height: 700px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: var(--glass-shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .chat-header {
      padding: 20px;
      border-bottom: 1px solid var(--glass-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .theme-toggle {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--text-primary);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      background: var(--bot-bg);
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 80%;
      padding: 15px 20px;
      border-radius: 18px;
      line-height: 1.5;
      position: relative;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      background: var(--user-bg);
      align-self: flex-end;
      border-bottom-right-radius: 5px;
      color: white;
    }

    .bot-message {
      background: var(--bot-bg);
      align-self: flex-start;
      border-bottom-left-radius: 5px;
      color: var(--text-primary);
    }

    .input-area {
      padding: 20px;
      border-top: 1px solid var(--glass-border);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .input-area textarea {
      width: 100%;
      height: 80px;
      background: var(--input-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 15px;
      color: var(--text-primary);
      font-size: 1rem;
      resize: none;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-area textarea:focus {
      border-color: var(--button-bg);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    .send-button {
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      align-self: flex-end;
    }

    .send-button:hover {
      background: var(--button-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .send-button:active {
      transform: translateY(0);
    }

    .footer-note {
      text-align: center;
      padding: 15px;
      font-size: 0.8rem;
      color: var(--text-secondary);
      opacity: 0.8;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: var(--text-primary);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .chat-container {
        height: 95vh;
        border-radius: 15px;
      }

      .chat-title {
        font-size: 1.2rem;
      }

      .message {
        max-width: 90%;
      }

      .theme-toggle {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>
  <div class="container">
    <div class="chat-container">
      <div class="chat-header">
        <h2 class="chat-title">ü§ñ Robots 2026 ‚Äî AI Assistant</h2>
        <button class="theme-toggle" id="themeToggle" title="Toggle theme">
          üåô
        </button>
      </div>
      <div id="messages" class="messages"></div>
      <div class="input-area">
        <textarea id="input" placeholder="Ask a question about the Robots 2026 book..."></textarea>
        <button class="send-button" onclick="send()">Ask ‚Üí</button>
      </div>
      <div class="footer-note">
        This demo runs locally. Start backend with: uvicorn rag.fastapi.main:app --port 8000
      </div>
    </div>
  </div>

  <script>
    // Theme detection and toggle
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    // Check system preference
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('theme');

    // Set initial theme
    const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
    body.setAttribute('data-theme', initialTheme);
    themeToggle.textContent = initialTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

    // Toggle theme function
    function toggleTheme() {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    themeToggle.addEventListener('click', toggleTheme);

    // Messages handling
    const messages = document.getElementById("messages");
    const input = document.getElementById("input");

    function addMessage(text, isUser) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
      messageDiv.textContent = text;
      messages.appendChild(messageDiv);
      messages.scrollTop = messages.scrollHeight;
    }

    function addLoadingMessage() {
      const loadingDiv = document.createElement("div");
      loadingDiv.className = "message bot-message";
      loadingDiv.id = "loading-message";
      loadingDiv.innerHTML = '<span class="loading"></span> Thinking...';
      messages.appendChild(loadingDiv);
      messages.scrollTop = messages.scrollHeight;
    }

    function removeLoadingMessage() {
      const loadingMessage = document.getElementById("loading-message");
      if (loadingMessage) {
        loadingMessage.remove();
      }
    }

    async function send() {
      const question = input.value.trim();
      if (!question) return;

      // Add user message
      addMessage(question, true);
      input.value = "";

      // Show loading indicator
      addLoadingMessage();

      try {
        const API_BASE = "https://robots2026.up.railway.app";

        const res = await fetch(`${API_BASE}/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: question })
        });

        const data = await res.json();
        removeLoadingMessage();

        if (data.results && data.results.length > 0) {
          // Format the response from RAG results
          const responseText = data.results.map((result, index) =>
            `${index + 1}. ${result.text} (Score: ${result.score})`
          ).join('\n\n');
          addMessage(responseText, false);
        } else {
          addMessage("No results found for your query.", false);
        }
      } catch (err) {
        removeLoadingMessage();
        addMessage("Backend not reachable. Make sure to run: uvicorn rag.fastapi.main:app --port 8000", false);
      }
    }

    // Allow sending with Enter key (Shift+Enter for new line)
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });
  </script>
</body>
</html>
